<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#909090" />
    <meta
      name="description"
      content="Site feito para demonstração da atividade do núcleo de front-end."
    />
    <link rel="stylesheet" href="style.css">
    <title>
        Manipulando a DOM
    </title>
</head>
<body>
    <div id="top">
      <img src="./avatar.png" class="imagem"/>
    </div>
    <div id="main">
        <div class="titulo">
            <h1>
                Login
            </h1>
        </div>
        <div class="formulario">
            <form action="logado.html">
                Email <br>
                <input type="email" name="email" placeholder="email@contato.com" ><br>
                Senha <br>
                <input type="password" name="senha" placeholder="Password123" ><br>
                <button type="submit">
                    Logar
                </button>
            </form>
        </div>
    </div>
</body>
</html>
